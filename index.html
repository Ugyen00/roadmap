<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" type="image/png" />
    <title>NoMindBhutan Roadmap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="p-4 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-2xl font-semibold">Roadmap 2023</h1>
      </div>
      <!-- Right-aligned content -->
      <div>
        <img
          src="logo.png"
          alt="NoMindBhutan Logo"
          class="h-10 w-10 rounded mr-5"
        />
        <!-- Content you want to place on the right side -->
      </div>
    </div>
    <div class="container mx-auto px-4">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"
      >
        <div>
          <div class="flex items-center mb-2">
            <div class="w-4 h-4 rounded-full bg-blue-500 mr-2"></div>
            <h2 class="text-xl font-semibold mb-1">Plan</h2>
          </div>

          <div class="bg-white p-4 rounded shadow border border-blue-500">
            <!-- Table for "Plan" -->
            <table class="w-full">
              <!-- Table header -->
              <thead>
                <tr>
                  <th class="text-left">Task</th>
                  <th class="text-right">Status</th>
                </tr>
              </thead>
              <!-- Table body -->
              <tbody>
                <!-- Sample row, repeat this structure for each task -->
                <tr>
                  <td>Live Chat Agent</td>
                  <td class="text-right">Planned</td>
                </tr>
                <tr>
                  <td>Social Media Data Extraction</td>
                  <td class="text-right">Planned</td>
                </tr>
                <tr>
                  <td>Appoiment Scheduling</td>
                  <td class="text-right">Planned</td>
                </tr>
                <tr>
                  <td>Website Revamp</td>
                  <td class="text-right">Planned</td>
                </tr>
                <!-- Add more tasks here -->
              </tbody>
            </table>
          </div>
        </div>

        <div>
          <div class="flex items-center mb-2">
            <div class="w-4 h-4 rounded-full bg-yellow-400 mr-2"></div>
            <h2 class="text-xl font-semibold mb-1">Doing</h2>
          </div>
          <div class="bg-white p-4 rounded shadow border border-yellow-400">
            <!-- Table for "Doing" -->
            <table class="w-full">
              <!-- Table header -->
              <thead>
                <tr>
                  <th class="text-left">Task</th>
                  <th class="text-right">Status</th>
                </tr>
              </thead>
              <!-- Table body -->
              <tbody>
                <!-- Sample row, repeat this structure for each task -->
                <tr>
                  <td>New ChatBot UI</td>
                  <td class="text-right">In Progress</td>
                </tr>
                <tr>
                  <td>Dashboard</td>
                  <td class="text-right">In Progress</td>
                </tr>

                <!-- Add more tasks here -->
              </tbody>
            </table>
          </div>
        </div>

        <div>
          <div class="flex items-center mb-2">
            <div class="w-4 h-4 rounded-full bg-green-400 mr-2"></div>
            <h2 class="text-xl font-semibold mb-1">Done</h2>
          </div>
          <div class="bg-white p-4 rounded shadow border border-green-400">
            <!-- Table for "Done" -->
            <table class="w-full">
              <!-- Table header -->
              <thead>
                <tr>
                  <th class="text-left">Task</th>
                  <th class="text-right">Status</th>
                </tr>
              </thead>
              <!-- Table body -->
              <tbody>
                <!-- Sample row, repeat this structure for each task -->
                <tr>
                  <td>Whatsapp Integration</td>
                  <td class="text-right">Completed</td>
                </tr>
                <tr>
                  <td>Messenger Integration</td>
                  <td class="text-right">Completed</td>
                </tr>
                <!-- Add more tasks here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
